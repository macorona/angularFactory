<h1>MARVEL</h1>

<input ng-model="search.name" placeholder="Buscar" type="text" name="" value="">
<input ng-model="vm.numLimit" placeholder="Buscar" type="text" name="" value="">
<input ng-model="vm.numLimit" placeholder="Buscar" type="text" name="" value="">

<div class="row">
  <div class="col s12 m7" ng-repeat="hero in vm.superheros | filter:search" style="height:670px;">
    <div class="card">
      <div class="card-image">
        <img ng-src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}">
        <span class="card-title">{{hero.name}}</span>
      </div>
      <div class="card-content">
        <p>
          {{hero.description}} <br>
          <h5>{{hero.comics.available}}</h5>
        </p>
      </div>
    </div>
  </div>
</div>
